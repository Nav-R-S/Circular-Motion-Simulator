<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>

    

    <div class="container">

      <div id="toolbar">
        <div class="left">
          <input type="image" src="images/objectsColoured.png" id="objectsMenuButton" class="tool toolImgButton">
          <input type="image" src="images/pointColoured.png" id="createPointButton" class="tool toolImgButton">
          <input type="image" src="images/circleColoured.png" id="createParticleButton" class="tool toolImgButton">
          <input type="image" src="images/surfaceColoured.png" id="surface" class="tool toolImgButton">     
        </div>
        <div class="right">
          <input type="image" src="images/resetButtonColoured.png" id="resetButton" class="tool toolImgButton">
          <input type="image" src="images/trashColoured.png" id="bin" class="tool toolImgButton">
          <input type="image" src="images/homeColoured.png" id="home" class="tool toolImgButton">
          <input type="image" src="images/profileColoured.png" id="profile" class="tool toolImgButton">
        </div>
      </div>

      <div id="objectsMenu" class="dropdownContent">
        <div id="environmentContent">
          <div id="environmentHeading" class="dropdownHeading">Environment</div>
        </div> 
        <div id="pointsContent">
          <div id="pointsHeading" class="dropdownHeading">Points</div>
        </div>   
        <div id="particlesContent">
          <div id="particlesHeading" class="dropdownHeading">Particles</div>
        </div>

        <div id="surfacesContent">
          <div id="surfacesHeading" class="dropdownHeading">Surfaces</div>
        </div>
      </div>

      <div id="timeline">
        <div id="timelineContainer"> <!--to use display flex-->
          <input type="image" src="images/pauseButtonColoured.png" id="pauseButton" class="timelineButton">
          <input type="range" min="0" max="100" value="100" class="slider" id="timeBar">
          <input type="image" src="images/playButtonColoured.png" id="playButton" class="timelineButton">
        </div>
      </div>
      <div id="canvas"><!--<div id="objects" class="tool"><p>objects</p></div>--></div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
